machine:
  python:
    version: 2.7.3
  # Add AWS deploy-only creds
  environment:
    AWS_ACCESS_KEY_ID:
    AWS_SECRET_ACCESS_KEY:
    AWS_DEFAULT_REGION: us-east-1
    PRODUCTION_STACK_ID:
    PRODUCTION_APP_ID:
    STAGING_STACK_ID:
    STAGING_APP_ID:
dependencies:
  override:
    - make requirements-ci
  post:
    - sed -i -e "s:{{project_name}}:project_name:g" fabfile.py
database:
  override:
    - make createdb
    - make syncdb-ci
    - make migratedb-ci
test:
  override:
    - make lint-ci
    - make test-ci
  post:
    - coverage html -d $CIRCLE_ARTIFACTS
